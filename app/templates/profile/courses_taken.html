{% extends 'profile/courses.html' %} 

{% block courses_content %}

<div class="custom-form content" id="groups-container">
    {% for group, value in groups.items() %}
    <div class="card mt-2 group-card">
      <div class="card-body">
        <div class="d-flex justify-content-between">
          <h3 class="search_field"><a href="#" class="nounderline search_field">{{ value[0][1] }}</a></h3>
          <div class="dropdown">
            <button class="btn btn-link pull-right nav-link" data-bs-toggle="dropdown">
              <span class="material-symbols-outlined"> more_vert </span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><button class="dropdown-item">Написать отзыв курсу</button></li>
              <li><button class="dropdown-item favorite_toggle" data-course-id="{{ value[0][0] }}" data-event="add">Добавить курс в избранное</button></li>
              <li><button class="dropdown-item">Покинуть курс</button></li>
            </ul>
          </div>
        </div>
        <p>{{ value[0][2] }}</p>
        <span>Ваш прогресс по курсу:</span>
        <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="{{value[1]}}" aria-valuemin="0" aria-valuemax="100">
          <div class="progress-bar" style="width: {{ value[1] }}%">
            {{value[1]}}%
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
</div>
  
<script>
</script>

{% endblock %}
